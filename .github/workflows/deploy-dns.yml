name: Deploy DNS Records

on:
  push:
    branches: [ main ]
    paths: [ 'requests/**/*.json' ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.repository_owner == 'bestZwei'
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'package-lock.json'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v40
      with:
        files: requests/**/*.json
    
    - name: Deploy DNS records
      if: steps.changed-files.outputs.any_changed == 'true'
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      run: |
        echo "Deploying DNS records..."
        for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
          echo "Deploying $file"
          node scripts/deploy-dns.js deploy "$file"
        done
    
    - name: Commit deployed records
      if: steps.changed-files.outputs.any_changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add domains/
        git diff --staged --quiet || git commit -m "Deploy DNS records [skip ci]"
        git push
